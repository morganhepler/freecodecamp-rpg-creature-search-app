<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Heading -->
    <h1>RPG Creature Search App</h1>

    <!-- App -->
    <div id="app-container">

      <!-- Search -->
      <p id="search-prompt">Search for Creature Name or ID:</p>
      <input id="search-input" required>
      <button id="search-button">Search</button>

      <!-- Results -->
      <div id="results">
        <p>
          <span id="creature-name"></span><span id="creature-id"></span>
        </p>
        <p>
          <span id="weight"></span><span id="height"></span>
        </p>
        <p id="types"></p>
        <div id="special"></div>

        <!-- Base Stats Table -->
        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    <div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
